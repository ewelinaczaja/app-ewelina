<button mat-raised-button color="primary" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="open()">
  <mat-icon>editing</mat-icon>
</button>
<button mat-raised-button color="primary" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="apri()">
  <mat-icon >add</mat-icon>
</button>
<div *ngFor="let utente of utenti">
<img src="{{utente.avatar}}" alt="Mia Immagine"><p>{{utente.nome}}-{{utente.cognome}}</p>
</div>


<table *ngIf="imageList">
  <tr *ngFor="let i of rowIndexArray">
    <td>
      <div class="imagebox" *ngIf="i!=0">
        <img [src]="imageList[3*i].imageUrl" class="img-fluid">
        <span class="imagebox-desc">{{imageList[3*i].caption}}</span>
      </div>
    </td>
    <td *ngIf="imageList[3*i+1]">
      <div class="imagebox">
        <img [src]="imageList[3*i+1].imageUrl" class="img-fluid">
        <span class="imagebox-desc">{{imageList[3*i+1].caption}}</span>
      </div>
    </td>
    <td *ngIf="imageList[3*i+2]">
      <div class="imagebox">
        <img [src]="imageList[3*i+2].imageUrl" class="img-fluid">
        <span class="imagebox-desc">{{imageList[3*i+2].caption}}</span>
      </div>
    </td>
  </tr>
</table>
